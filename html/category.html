<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/variable.css" />
    <link rel="stylesheet" href="../css/category.css" />
    <title>category</title>
  </head>
  <body>
    <div class="container">
      <i
        class="fa-solid fa-chevron-left backBtn"
        onclick="location.href='../index.html'"
      ></i>
    </div>
    <div class="container">
      <h1 class="title">Add Quest</h1>
    </div>
    <div class="container">
      <div class="quest__box font_25">
        <input type="checkbox" id="quest1" name="quest1" />
        <label for="quest1">Exercise</label>
        <input type="checkbox" id="quest2" name="quest2" />
        <label for="quest2">Study</label>
        <input type="checkbox" id="quest3" name="quest3" />
        <label for="quest3">Read</label>
        <input type="checkbox" id="quest4" name="quest4" />
        <label for="quest4">Morning Routine</label>
        <input type="checkbox" id="quest5" name="quest5" />
        <label for="quest5">Wake Up Early</label>
        <input type="checkbox" id="quest6" name="quest6" />
        <label for="quest6">Clean</label>
        <input type="checkbox" id="quest7" name="quest7" />
        <label for="quest7">Eat breakfast</label>
        <input type="checkbox" id="quest8" name="quest8" />
        <label for="quest8">Smile</label>
      </div>
      <button class="quest__btn font_25">+ Add Quest</button>
    </div>
  </body>
  <script src="../js/category.js"></script>
  <script
    src="https://kit.fontawesome.com/f83bcc5f1c.js"
    crossorigin="anonymous"
  ></script>
</html>
